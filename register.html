<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page with Video Background</title>
    <link rel="stylesheet" href="stylee.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid #e91e63;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 90%;
        }

        .header h1 {
            font-size: 36px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #ffffff;
        }

        /* Video Background Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        .register-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }

        .register-container h1 {
            margin-bottom: 20px;
            color: #e91e63;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #ff4081;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #e91e63;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="backgroundbus.mp4" type="video/mp4"> <!-- Set the path to your .mp4 file -->
        <source src="videos/background.webm" type="video/webm"> <!-- Set the path to your .webm file -->
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Online Bus Booking</h1>
        <p>Register to book your bus tickets easily and travel comfortably!</p>
    </header>

    <!-- Register Container -->
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form" action="registerpage.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
